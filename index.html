<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивное обучение</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Умное обучение</h1>
    <p>Выбирай предмет, изучай материал и прокачивай свой уровень знаний.</p>
  </header>

  <main>
    <div class="subjects">
      <div class="subject-card">
        <h3>Алгебра для начинающих</h3>
        <button class="study-btn" data-subject="algebra">Изучить</button>
      </div>

      <div class="subject-card">
        <h3>Геометрия просто</h3>
        <button class="study-btn" data-subject="geometry">Изучить</button>
      </div>

      <div class="subject-card">
        <h3>Физика вокруг нас</h3>
        <button class="study-btn" data-subject="physics">Изучить</button>
      </div>
    </div>

    <section class="progress">
      <h2>Твоя статистика</h2>
      <p>Изучено предметов: <span id="subjectsCount">0</span></p>
      <p>Опыт (XP): <span id="xpPoints">0</span></p>
    </section>
  </main>

  <!-- Модальное окно -->
  <div id="lessonModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="lessonContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
